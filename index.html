<!DOCTYPE html>
<html>
  <head>
    <title>Order Pizza</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Order Pizza</h2>
    <form onsubmit="return validateForm()">
      <label for="toppings">Select Toppings:</label>
      <select id="toppings" name="toppings">
        <option value="">Select Toppings</option>
        <option value="pepperoni">Pepperoni</option>
        <option value="mushrooms">Mushrooms</option>
        <option value="onions">Onions</option>
        <option value="sausage">Sausage</option>
        <option value="bacon">Bacon</option>
      </select>
      <br><br>
      <label for="crust">Select Crust:</label>
      <input type="radio" id="crust" name="crust" value="Thin">Thin
      <input type="radio" id="crust" name="crust" value="Thick">Thick
      <br><br>
      <label for="payment">Select Payment Method:</label>
      <select id="payment" name="payment">
        <option value="">Select Payment Method</option>
        <option value="card">Credit Card</option>
        <option value="cash">Cash</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <p id="error" class="error"></p>
    <script>
      function validateForm() {
        var toppings = document.getElementById("toppings").value;
        var crust = document.querySelector('input[name="crust"]:checked').value;
        var payment = document.getElementById("payment").value;
        if (toppings === "" || crust === undefined || payment === "") {
          document.getElementById("error").innerHTML = "Please fill in all the fields.";
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
