<!DOCTYPE html>
<html>
  <head>
    <title>Order Pizza</title>
    <style>
      .error {
        color: red;
      }
      
      body {
  font-family: Arial, sans-serif;
  background-color: #f7e7b1;
}

header {
  background-color: #8b0000;
  color: #fff;
  padding: 20px;
}

h1, h2, h3 {
  font-weight: normal;
}
    </style>
  </head>
  <body>
   
   
    <img src="pizza.jpg" alt="picture of pepperoni pizza" height="300" width="300" >
    
    <h2>Order Delicious Fresh Pizza ! </h2>
    <form onsubmit="return validateForm()">
      <label for="toppings">Select Toppings:</label>
      <br>
      <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
      <label for="pepperoni">Pepperoni</label>
      <br>
      <input type="checkbox" id="chicken" name="toppings" value="chicken">
      <label for="chicken">Chicken</label>
      <br>
      <input type="checkbox" id="onions" name="toppings" value="onions">
      <label for="onions">Onions</label>
      <br>
      <input type="checkbox" id="olives" name="toppings" value="olives">
      <label for="olives">Olives</label>
      <br>
      <input type="checkbox" id="bacon" name="toppings" value="bacon">
      <label for="bacon">Bacon</label>
      <br>
        <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
      <label for="pineapple">Pineapple</label>
      <br><br>
      <label for="size">Select Pizza Size:</label>
      <input type="radio" id="small" name="size" value="small">
      <label for="small">Small:$8</label>
      <input type="radio" id="medium" name="size" value="medium">
      <label for="medium">Medium:$10</label>
       <input type="radio" id="large" name="size" value="large">
      <label for="large">Large:$12</label>
      <br><br>
      <label for="crust">Select Crust:</label>
      <input type="radio" id="thin" name="crust" value="thin">
      <label for="thin">Thin</label>
      <input type="radio" id="thick" name="crust" value="thick">
      <label for="thick">Thick</label>
      <br><br>
      <label for="payment">Select Payment Method:</label>
      <select id="payment" name="payment">
        <option value="">Select Payment Method</option>
        <option value="card">Credit Card</option>
        <option value="cash">Cash</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <p id="error" class="error"></p>
    <script>
      function validateForm() {
        var toppings = document.getElementsByName("toppings");
        var crust = document.querySelector('input[name="crust"]:checked');
        var size = document.querySelector('input[name="size"]:checked');
        var payment = document.getElementById("payment").value;
        var toppingsChecked = false;
        for (var i = 0; i < toppings.length; i++) {
          if (toppings[i].checked) {
            toppingsChecked = true;
            break;
          }
        }
        if (!toppingsChecked || crust === null || payment === "" || size === "" ) {
          document.getElementById("error").innerHTML = "Please fill in all the fields.";
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
